<!DOCTYPE html>
<html>
<head>

    <title>Quote</title>

    <style>
    * {
       font-family: 'Dancing Script', cursive;
       font-size: 35px;
    }
    body {
       margin: 0;
    }
    .outer {
       display: table;
       position: absolute;
       width: 100%;
       height: 100%;
    }
    .inner {
       display: table-cell;
       vertical-align: middle;
       text-align: center;
    }
    .isi {
       display: inline-block;
       width: 80%;
       margin: auto;
    }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="isi">
                <p>TERIMA KASIH TELAH MENGHUBUNGI KAMI</p>
                <p>PERMINTAANMU SEDANG DIPROSES</p>
                <p>SILAHKAN KEMBALI KE TAB HOME</p>
                <p>TTD -CILEDUG PRIDE</p>
            </div>
        </div>
    </div>
</body>
</html>
